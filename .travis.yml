language: python
python:
  - "3.6"

addons:
  postgresql: "9.4"

#To install dependences
install:
  - pip install -r requirements.txt

before_script:
  - createuser kamaradeo --createdb
  - createdb flightbooking -U kamaradeo


#To run tests
script:
  - cd flight_app/
  - coverage run --source=user,flights manage.py test
  - coverage report -m

after_success:
  - coveralls